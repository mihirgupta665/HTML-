<!-- if we inspet a element and copy its id then if we add that id with the page url then we would durectly always get that elements section of the page -->
 <!DOCTYPE HTML>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This Website is for describing id and passwords">
        <meta name="keywords" content="HTML tags, meta keywords, meta tags, Google ranking factors">
        <title>IDs_Classes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="div1" class="red">hi i am red class</div>         <!-- id is unique and single for each element where as class could be duplicate and multiple for different elements -->
        <span id="span1" class="blue">hi i am blue class</span>     <!-- in css .class is used to represent class and #id is used to refer the ids-->
        <div id="div2" class="red blue">hi i am red-blue class</div>    <!-- IDs gets preference above classes -->
        <script src="script.js"></script>
    </body>
 </html>
