<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="desciption" content="This website is about media imag and video and svg">
        <meta name="keywords" content="HTML tags, meta tags, meta keyword, Google ranking factors">
        <title>Image_Video_Media_SVGs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video width=500 src="tum_hi_ho.mp4" controls autoplay muted poster="tum_hi_ho.jpg"></video> <!-- width to minimise cls, autoplay so that video plays automatically,  muted so that the played video is muted   -->
        <!-- Poster is used to add a thumnail to your video like a cover page -->
        <audio src="Tum_hi_ho.mp3" controls loop ></audio>  <!-- loop is used to loop the audio, remeber all theses media files are inline elements -->
        <svg height="100" width="100">      <!-- svg is used to make real high graphiatl vectors images-->
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />       <!-- cs, cy are the location of ceter, r is the radius and stroke is the border, fill is color to be filled inside the border -->
        </svg>
        <img src="img.svg" alt="svg images created">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=kCiZUKPaUXnEmtl-&amp;start=735" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!-- iframe use to embed another website or media -->
        <div>
            <iframe width="https://www.codewithharry.com"></iframe>
        </div>
        <script src="script.js"></script>
    </body>
</html>
