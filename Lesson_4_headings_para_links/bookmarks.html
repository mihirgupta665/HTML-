<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihir's Bookmarks</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target= "_blank" href="https://www.google.com">Open Google</a></p>    <!-- anchor tag is used to add links in html,
       [   target=_blank ] this opens a new tab. between anchor text written is the button like text to open the link -->
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p> <!-- in para graph so that we get them in new line each -->
    <p><a target="_blank" href="https://www.whatsapp.com">Open Whatsapp</a></p>
    <script src="script.js"></script>
</body>
</html>
